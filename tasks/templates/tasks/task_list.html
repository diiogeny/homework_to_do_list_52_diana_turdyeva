{% extends 'base.html' %}

{% block title %}Список задач{% endblock %}

{% block content %}
<h1>Список задач</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
    </li>
    {% endfor %}
</ul>
    <a href="{% url 'add_task' %}" class="btn btn-primary">Добавить задачу</a>
{% endblock %}
