{% extends 'base.html' %}

{% block title %}Список задач{% endblock %}

{% block content %}
<h1>Список задач</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
        <a href="{% url 'edit_task' task.pk %}" class="btn btn-secondary">Редактировать</a>
        <a href="{% url 'delete_task' task.pk %}" class="btn btn-danger">Удалить</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_task' %}" class="btn btn-primary">Добавить задачу</a>
{% endblock %}
