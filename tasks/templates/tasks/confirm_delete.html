{% extends 'base.html' %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
<h1>Удалить задачу</h1>
<p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'task_list' %}">Отмена</a>
</form>
{% endblock %}
