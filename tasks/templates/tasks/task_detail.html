{% extends 'base.html' %}

{% block title %}Описание задачи{% endblock %}

{% block content %}
<h1>{{ task.title }}</h1>
<p>{{ task.description }}</p>
<a href="{% url 'task_list' %}" class="btn btn-primary">Назад к списку задач</a>
<a href="{% url 'edit_task' task.pk %}" class="btn btn-secondary">Редактировать</a>
<a href="{% url 'delete_task' task.pk %}" class="btn btn-danger">Удалить</a>
{% endblock %}
