{% extends 'base.html' %}

{% block title %}Детали задачи{% endblock %}

{% block content %}
<h1>{{ task.title }}</h1>
<p><strong>Описание:</strong></p>
<p>{{ task.description }}</p>
<p><strong>Статус:</strong> {{ task.get_status_display }}</p>
<p><strong>Дата выполнения:</strong> {{ task.due_date }}</p>
<a href="{% url 'task_list' %}">Вернуться к списку</a>
{% endblock %}
