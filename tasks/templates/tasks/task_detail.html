{% extends 'base.html' %}

{% block title %}Детали задачи{% endblock %}

{% block content %}
<h1>{{ task.title }}</h1>
<p><strong>Описание:</strong> {{ task.description|linebreaks }}</p>
<p><strong>Дата выполнения:</strong> {{ task.due_date }}</p>
<p><strong>Статус:</strong> {{ task.status|yesno:"Выполнена,Не выполнена" }}</p>
<a href="{% url 'task_list' %}">Назад к списку</a>
{% endblock %}
